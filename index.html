<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"
    />
    <title>Web Barcode Detector with OpenCV.js</title>
  </head>
  <body>
    <p id="status">OpenCV.js is loading...</p>
    <div>
      <div class="scanner">
        <canvas id="canvas"></canvas>
        <video
          class="camera"
          id="camera"
          width="480"
          height="640"
          muted
          autoplay="autoplay"
          playsinline="playsinline"
          webkit-playsinline
          style="visibility: hidden"
        ></video>
      </div>
    </div>
    <script type="text/javascript">
      // def update(old):
      //   @np.vectorize
      //   def sum_around(i, j):
      //       return old[max(0, i - 1) : i + 2, max(0, j - 1) : j + 2].sum() - old[i, j]

      //   around = np.fromfunction(sum_around, old.shape, dtype=int)
      //   new = np.where(old, ((2 <= around) & (around <= 3)), (around == 3))
      //   return new

      // cv.Mat -> cv.Mat
      function update(old) {
        // oldと同じサイズの新しい行列を作成する
        let newMat = new cv.Mat();
        old.copyTo(newMat);

        // 各ピクセルを更新する
        for (let i = 0; i < old.rows; i++) {
          for (let j = 0; j < old.cols; j++) {
            // 周囲の合計を計算する
            let sum = 0;
            for (let di = -1; di <= 1; di++) {
              for (let dj = -1; dj <= 1; dj++) {
                let ni = i + di;
                let nj = j + dj;

                // 範囲をはみ出さないようにする
                if (ni >= 0 && ni < old.rows && nj >= 0 && nj < old.cols) {
                  sum += old.ucharPtr(ni, nj)[0];
                }
              }
            }

            // 自分自身を引く
            sum -= old.ucharPtr(i, j)[0];

            // ルールに基づいて新しい値を設定する
            let currentValue = old.ucharPtr(i, j)[0];
            if (currentValue) {
              if (sum >= 2 && sum <= 3) {
                newMat.ucharPtr(i, j)[0] = 1;
              } else {
                newMat.ucharPtr(i, j)[0] = 0;
              }
            } else {
              if (sum === 3) {
                newMat.ucharPtr(i, j)[0] = 1;
              } else {
                newMat.ucharPtr(i, j)[0] = 0;
              }
            }
          }
        }

        return newMat;
      }
      var Module = {
        // https://emscripten.org/docs/api_reference/module.html#Module.onRuntimeInitialized
        onRuntimeInitialized() {
          document.getElementById("status").innerHTML = "OpenCV.js is ready.";

          const video = document.getElementById("camera"); // video is the id of video tag
          navigator.mediaDevices
            .getUserMedia({
              video: {
                facingMode: "environment",
                width: 480,
                height: 640,
              },
              audio: false,
            })
            .then(function (stream) {
              video.srcObject = stream;
              video.play();
            })
            .catch(function (err) {
              console.err("An error occurred! " + err);
            });

          let src = new cv.Mat(video.height, video.width, cv.CV_8UC4);
          let frame = new cv.Mat(video.height, video.width, cv.CV_8UC4);
          let gray = new cv.Mat();
          let cell = new cv.Mat();
          let cap = new cv.VideoCapture(video);
          let count = 0;
          let lifegameFPS = 5;
          const detector = new cv.QRCodeDetector();

          const FPS = 30;
          function processVideo() {
            try {
              let begin = Date.now();
              cap.read(src);
              src.copyTo(frame);

              let points = new cv.Mat();
              let straightCode = new cv.Mat();
              detector.detectAndDecode(frame, points, straightCode);

              if (straightCode.size().width > 0) {
                count = 0;

                const resized = new cv.Mat();
                cv.resize(straightCode, resized, new cv.Size(50, 50));

                const binary = new cv.Mat();
                cv.threshold(resized, binary, 127, 1, cv.THRESH_BINARY);

                resized.delete();

                if (cell.size().width === 0) {
                  binary.copyTo(cell);

                  binary.delete();
                } else {
                  if (lifegameFPS === 0) {
                    cell = update(cell);
                    lifegameFPS = 5;
                  } else {
                    lifegameFPS--;
                  }
                }

                const ones = new cv.Mat(
                  cell.rows,
                  cell.cols,
                  cv.CV_8UC1,
                  new cv.Scalar(1)
                );
                const flippedCell = new cv.Mat();
                cv.subtract(ones, cell, flippedCell);

                ones.delete();

                // 画面に表示する
                const src = cv.matFromArray(4, 1, cv.CV_32FC2, [
                  0,
                  0,
                  cell.cols,
                  0,
                  cell.cols,
                  cell.rows,
                  0,
                  cell.rows,
                ]);
                const M = cv.getPerspectiveTransform(src, points);
                const dsize = new cv.Size(480, 640);
                const warped = new cv.Mat();
                // showCellをRGBAに変換する
                const cellImage = new cv.Mat();
                cv.cvtColor(flippedCell, cellImage, cv.COLOR_GRAY2RGBA);
                cv.warpPerspective(cellImage, warped, M, dsize);

                src.delete();
                M.delete();
                points.delete();
                cellImage.delete();
                flippedCell.delete();

                // pythonのコード
                // mask = (warped[:, :, 3] == 0).astype(np.uint8)  # 透過マスク
                // mask = cv2.merge([mask, mask, mask])
                // frame_masked = frame * mask
                // frame = frame_masked + warped[:, :, :3] * (1 - mask[:, :, :3])

                // warpedの透過マスクを作成する
                // アルファチャンネルが0の部分を1、それ以外を0にする
                const mask = new cv.Mat(640, 480, cv.CV_8UC1);
                const maskData = mask.data;
                // アルファチャンネルが0の部分を1、それ以外を0にする
                for (let i = 0; i < warped.rows; i++) {
                  for (let j = 0; j < warped.cols; j++) {
                    if (warped.ucharPtr(i, j)[3] === 0) {
                      maskData[i * warped.cols + j] = 1;
                    } else {
                      maskData[i * warped.cols + j] = 0;
                    }
                  }
                }

                // マスクを3チャンネルに変換する
                const mask3 = new cv.Mat(640, 480, cv.CV_8UC3);
                const maskV = new cv.MatVector();
                maskV.push_back(mask);
                maskV.push_back(mask);
                maskV.push_back(mask);
                cv.merge(maskV, mask3);

                // マスクを反転する
                const invMask = new cv.Mat(640, 480, cv.CV_8UC3);
                cv.bitwise_not(mask3, invMask);

                // マスクを使って元の画像をマスクする
                // maskedFrame = frame * mask
                const maskedFrame = new cv.Mat(640, 480, cv.CV_8UC3);
                // frameのタイプを変更する
                const frame3 = new cv.Mat(640, 480, cv.CV_8UC3);
                cv.cvtColor(frame, frame3, cv.COLOR_RGBA2RGB);
                cv.multiply(frame3, mask3, maskedFrame);

                // 反転したマスクを使ってwarpedをマスクする
                const invMaskedWarped = new cv.Mat(640, 480, cv.CV_8UC3);
                const warped3 = new cv.Mat(640, 480, cv.CV_8UC3);
                cv.cvtColor(warped, warped3, cv.COLOR_RGBA2RGB);
                cv.multiply(warped3, invMask, invMaskedWarped);

                // マスクした元の画像とマスクしたwarpedを合成する
                const result = new cv.Mat(640, 480, cv.CV_8UC3);
                cv.add(maskedFrame, invMaskedWarped, result);

                mask.delete();
                mask3.delete();
                invMask.delete();
                maskedFrame.delete();
                invMaskedWarped.delete();
                warped.delete();

                cv.imshow("canvas", result);

                result.delete();
              } else {
                count++;
                if (count > 10) {
                  count = 0;
                  cell = new cv.Mat();
                }
                cv.imshow("canvas", frame);
              }

              let delay = 1000 / FPS - (Date.now() - begin);
              setTimeout(processVideo, delay);
            } catch (err) {
              console.error(err);
            }
          }

          // schedule the first one.
          setTimeout(processVideo, 0);
        },
      };
    </script>
    <script
      async
      src="https://docs.opencv.org/4.8.0/opencv.js"
      type="text/javascript"
    ></script>
  </body>
</html>
